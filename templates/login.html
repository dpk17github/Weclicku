<!DOCTYPE html>
{% load socialaccount %}
{% providers_media_js %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% load static %}
        <link rel="stylesheet" href="{% static 'css/weclick.css' %}">
    </head>
    <body>
        <div class="signup">
            <div class="signupimg">
                <img src="static/img/signupPage.jpg" alt="" height="100%" width="100%">
            </div>
            <div class="signupdata">
                <h3>Create an account</h3>
                <div class="signupbutton">
                    <button>
                        <a href="{% provider_login_url 'google' %}">
                            <img src="static/img/swp.jpg" alt="" height="100%" width="100%">
                        </a>
                    </button><br>
                    <button>
                        <a href="{% provider_login_url 'facebook' method='oauth2' %}">
                            <img src="static/img/swf.jpg" alt="" height="100%" width="100%">
                        </a>
                    </button><br>
                    <button>
                        <a href="#">
                            <img src="static/img/swe.jpg" alt="" height="100%" width="100%"></button>
                        </a>
                </div>
                <div class="check4news">
                    <input type="checkbox"><p> I do not wish to receive news and permotion from freepik company by email.</p>
                </div>
                <div class="terms"><p>By continuing, you agree to freepik Company term of use and privacy police</p></div>
                <div class="login"><p>Already have an account?<span><a href="#"> Login,</a></span></p></div>
            </div>
        </div>
        
        <script src="" async defer></script>
    </body>
</html>
